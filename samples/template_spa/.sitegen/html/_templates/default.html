<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Material Design Lite (MDL/Dart) for Dart is a library of components for web developers based on Google's Material Design, ported to Dart.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Add to homescreen -->
    <!--<link rel="manifest" href="manifest.json">-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{title}}">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/touch/touch-icon-60x60-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/touch/touch-icon-76x76-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/touch/touch-icon-120x120-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/touch/touch-icon-152x152-ipad-retina.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#607d8b">

    <meta name="theme-color" content="#607d8b">
    <link rel="shortcut icon" href="assets/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Fonts for application -->
    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Page styles -->
    <link rel="stylesheet" href="packages/mdl/assets/styles/splashscreen/dots.min.css">
    <link rel="stylesheet" href="packages/mdl/assets/styles/material.min.css">
    <link rel="stylesheet" href="assets/styles/application.css">

    <style>
        div.loading { display: none; }
        body.mdl-upgrading > * { display: none; }
        body.mdl-upgrading div.loading { display: block; }
    </style>
</head>
<body class="mdl-upgrading">{{>splashscreen}}
<div class="application mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header {{_site.color-main}}">
        <div class="mdl-layout__header-row">
            <span mdl-observe="title" class="mdl-layout-title">Fixed drawer and header</span>

            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>

            <div class="toolbar">
                <a href="#/view1" class="mdl-color-text--100"><i class="material-icons">info</i></a>
                <a href="#/view2" class="mdl-color-text--100"><i class="material-icons">settings</i></a>
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="login">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>

            <!-- 3-dots menu on the right -->
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
                <li class="mdl-menu__item"><a class="mdl-color-text--black" href="#/view1">View 1</a></li>
                <li class="mdl-menu__item"><a class="mdl-color-text--black" href="#/view2">View 2</a></li>
            </ul>
        </div>
    </header>
    <div class="mdl-layout__drawer {{_site.color-sidebar}}">
        <span class="mdl-layout-title {{_site.color-main}}">
            <a href="/" class="mdl-color-text--white"><img src="assets/images/logo-drawer.svg"></a>
        </span>
        <nav class="mdl-navigation">
            <div class="mdl-accordion-group mdl-accordion--navigation mdl-accordion--radio-type mdl-js-ripple-effect">

                <!-- Panel 1 -->
                <div class="mdl-accordion mdl-js-accordion">
                    <label class="mdl-accordion__label mdl-color-text--grey-300">
                        <i class="material-icons indicator mdl-color-text--accent">chevron_right</i>
                        <i class="material-icons symbol mdl-color-text--blue-grey-400">explore</i>
                        Sample1</label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--grey-300" href="#/view1">View1</a>
                        <a class="mdl-navigation__link mdl-color-text--grey-300" href="#/view2">View2</a>
                    </div>
                </div>

                <!-- Panel 2 -->
                <div class="mdl-accordion mdl-js-accordion">
                    <label class="mdl-accordion__label mdl-color-text--white">
                        <i class="material-icons indicator mdl-color-text--accent">chevron_right</i>
                        <i class="material-icons symbol mdl-color-text--blue-grey-400">receipt</i>
                        Sample2</label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--white" href="#/view3">View3</a>
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-200">
        <div id="main" class="mdl-content mdl-js-content">Loading...</div>
    </main>
    <footer class="mdl-sticky-mini-footer {{_site.color-main}} mdl-color-text--white">
        <div class="mdl-mini-footer--left-section">
            <p class="gh-link">Contributions welcome: <a href="https://github.com/MikeMitterer/dart-material-design-lite" target="_blank">GitHub.</a>
                <span class="additional-info">Built with <a href="https://pub.dartlang.org/packages/sitegen" target="_blank">SiteGen.</a></span>
            </p>
        </div>

        <div class="mdl-mini-footer--right-section">
            <p class="mm-link">Brought to you by:
                <a href="http://www.mikemitterer.at/" target="_blank">Mike Mitterer, IT-Consulting and Development Ltd.</a>
            </p>
            <!--<button class="mdl-mini-footer&#45;&#45;social-btn"></button>-->
        </div>
    </footer>
</div>
<!-- Built with love using Material Design Lite -->
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>

<!-- Analytics -->
<script></script>
</body>
</html>
