<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Add to homescreen -->
    <!--<link rel="manifest" href="manifest.json">-->

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Material Design Lite">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <link rel="stylesheet" href="packages/prettify/styles/light.css">
    <script type="text/javascript" src="packages/prettify/js/prettify.js"></script>

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

    <!-- Page styles -->
    <!--<link id="theme" rel="stylesheet" href="packages/mdl/assets/themes/amber-cyan/material.css">-->
    <link id="theme" rel="stylesheet" href="packages/mdl/assets/styles/material.min.css">
    <link rel="stylesheet" href="styleguide.css">
    <style>
        div.loading { display: none; }
        body.mdl-upgrading > * { display: none; }
        body.mdl-upgrading div.loading { display: block; }
    </style>
</head>
<body class="mdl-typography mdl-base mdl-upgrading"> <div class="loading">Loading...</div>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span id="title" class="mdl-layout-title">Fixed drawer and header</span>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--50">
        <span class="mdl-layout-title mdl-color--primary mdl-color-text--white">
            <a href="/" class="mdl-color-text--white">Material Design Lite</a>
        </span>
        <nav class="mdl-navigation">
            <div class="mdl-accordion-group mdl-accordion--navigation mdl-js-accordion mdl-js-ripple-effect mdl-color--50">

                <!-- Panel 1 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Getting started<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--primary" href="#/gettingstarted">Introduction</a>
                    </div>
                </div>

                <!-- Panel 2 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Components<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        {{#_data.components}}
                        <a class="mdl-navigation__link mdl-color-text--primary" href="{{link}}">{{name}}</a>
                        {{/_data.components}}
                    </div>
                </div>

                <!-- Panel 3 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Dialogs<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        {{#_data.dialogs}}
                        <a class="mdl-navigation__link mdl-color-text--primary" href="{{link}}">{{name}}</a>
                        {{/_data.dialogs}}
                    </div>
                </div>

                <!-- Panel 4 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Theming<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--primary" href="#/theming">Theming</a>
                    </div>
                </div>

                <!-- Panel 5 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Samples<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--primary" href="#/samples">Samples</a>
                    </div>
                </div>

                <!-- Panel 6 -->
                <div class="mdl-accordion">
                    <label class="mdl-accordion__label">Templates<span class="mdl-icon mdl-icon--chevron-right indicator"></span></label>
                    <div class="mdl-accordion--content">
                        <a class="mdl-navigation__link mdl-color-text--primary" href="#/templates">Templates</a>
                    </div>
                </div>

            </div>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div id="main" class="mdl-content mdl-js-content">Loading...</div>
    </main>
</div>
<!-- Built with love using Material Design Lite -->
<script type="application/dart" src="main.dart"></script>
<script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
