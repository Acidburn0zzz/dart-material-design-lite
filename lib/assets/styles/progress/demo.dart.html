<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar</title>

    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="demo.css">
</head>
<body class="demo-page demo-page--progress">

<div class="demo-preview-block">

    <p>
        Default:
    <div id="p1" class="mdl-js-progress"></div>
    </p>

    <p>
        Indeterminate:
    <div id="p2" class="mdl-js-progress mdl-progress__indeterminate"></div>
    </p>

    <p>
        Buffering:
    <div id="p3" class="mdl-js-progress"></div>
    </p>

    <h5>Data binding</h5>
    <p>
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="44" tabindex="0" step="1"
               id="slider"/>
        <p>Drag me...</p>
    </p>
</div>
</body>
</html>
